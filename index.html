<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>movie practice</title>
<link href="../Bootstrap/bootstrap-5.2.1-dist/css/bootstrap.min.css" rel="stylesheet" />
<script>
function book(tm,r,amt)
{
	sh=document.getElementById("sh");
 	nm=prompt("Enter Name");
    n=parseInt(prompt("Number of Seat"));
	
  		
 	if(r=="r1")
	{
		sr=document.getElementById("r1").src;
		sh.src=sr;
		document.getElementById("name").innerHTML=nm;
		document.getElementById("st").innerHTML=n;
		document.getElementById("stm").innerHTML=tm;
		t=document.getElementById("tam").innerHTML=(amt*n);
		
	}
	else if(r=="r2")
	
	{
		sr=document.getElementById("r2").src;
		sh.src=sr;
		document.getElementById("name").innerHTML=nm;
		document.getElementById("st").innerHTML=n;
		document.getElementById("stm").innerHTML=tm;
		document.getElementById("tam").innerHTML=(amt*n);
		
	}
	else if(r=="r3")
	
	{
		sr=document.getElementById("r3").src;
		sh.src=sr;
		document.getElementById("name").innerHTML=nm;
		document.getElementById("st").innerHTML=n;
		document.getElementById("stm").innerHTML=tm;
		document.getElementById("tam").innerHTML=(amt*n);
		
	}
		
		
  
  
   
}
</script>
</head>

<body>

	<section class="container-fluid bg-info">
        <div class="row" style="font-size:28px;">
           <div class="col-md-4 border border-1 border-dark" align="center">Name</div>
           <div class="col-md-8 border border-1 border-dark" align="center">Show Time</div>         </div>
            
         <div class="row">
         	<div class="col-md-4 border border-1 border-dark" align="center">Ticket</div>
            <div class="col-md-3 border border-1 border-dark" align="center" >150/-</div>
            <div class="col-md-2 border border-1 border-dark" align="center">180/-</div>
            <div class="col-md-3 border border-1 border-dark" align="center">220/-</div>
         </div>   
         
         
         <div class="row">
         	<div class="col-md-4 border border-1 border-dark" align="center">
            	<img id="r1" src="image/1.jpg" height="100" width="60%" class="m-3 img-fluid" />
                <h3>Tarzan</h3>
            </div>
            <div class="col-md-3 border border-1 border-dark" align="center" >
            	<button onclick="book('12 to 3','r1','150')" class="p-4 px-4 rounded-3 my-5"><b>12:00 to 3:00</b></button>
            </div>
            <div class="col-md-2 border border-1 border-dark" align="center">
            	<button onclick="book('6 to 9','r1','180')" class="p-4 px-4 rounded-3 my-5"><b>6:00 to 9:00</b></button>
            </div>
            <div class="col-md-3 border border-1 border-dark" align="center">
            	<button onclick="book('9 to 12','r1','220')" class="p-4 px-4 rounded-3 my-5"><b>9:00 to 12:00</b></button>
            </div>
         </div>   
         
         
         <div class="row">
         	<div class="col-md-4 border border-1 border-dark" align="center">
            	<img id="r2" src="image/2.jpg" height="100" width="60%" class="m-3 img-fluid" />
                <h3>Heraferi</h3>
            </div>
            <div class="col-md-3 border border-1 border-dark" align="center" >
            	<button onclick="book('12 to 3','r2','150')" class="p-4 px-4 rounded-3 my-5"><b>12:00 to 3:00</b></button>
            </div>
            <div class="col-md-2 border border-1 border-dark" align="center">
            	<button onclick="book('6 to 9','r2','180')" class="p-4 px-4 rounded-3 my-5"><b>6:00 to 9:00</b></button>
            </div>
            <div class="col-md-3 border border-1 border-dark" align="center">
            	<button onclick="book('9 to 12','r2','220')" class="p-4 px-4 rounded-3 my-5"><b>9:00 to 12:00</b></button>
            </div>
         </div>   
         
         
         <div class="row">
         	<div class="col-md-4 border border-1 border-dark" align="center">
            	<img id="r3" src="image/3.jpeg" height="100" width="60%" class="m-3 img-fluid" />
                <h3>Don</h3>
            </div>
            <div class="col-md-3 border border-1 border-dark" align="center" >
            	<button onclick="book('12 to 3','r3','150')" class="p-4 px-4 rounded-3 my-5"><b>12:00 to 3:00</b></button>
            </div>
            <div class="col-md-2 border border-1 border-dark" align="center">
            	<button onclick="book('6 to 9','r3','180')" class="p-4 px-4 rounded-3 my-5"><b>6:00 to 9:00</b></button>
            </div>
            <div class="col-md-3 border border-1 border-dark" align="center">
            	<button onclick="book('9 to 12','r3','220')" class="p-4 px-4 rounded-3 my-5"><b>9:00 to 12:00</b></button>
            </div>
         </div>   
            
      </section>
      
      <table class="table table-bordered">
      <tr>
      	<th rowspan="2"><img src="" id="sh" height="100" width="200" /></th>
      	<th>Name</th>
        <th>Seat</th>
        <th>Showtime</th>
      </tr>
      
      <tr>
      	<th id="name">Name</th>
        <th id="st">Seat</th>
        <th id="stm">Showtime</th>
      </tr>
      <tr align="right">
      	<th colspan="3"><b>Total amount=</b></th>
        <th id="tam"></th>
      </tr>
      </table>
    
</body>
</html>
