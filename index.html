<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<script>

 function Convet()
 {
    
     a=document.getElementById("num").value;
     v=document.getElementById("one").value;
     c=document.getElementById("two").value;

    if(v=='feet')
    {
        if(c=='inch'){
            document.getElementById("show").innerHTML=a*12;
        }
        else if(c=='feet'){
            document.getElementById("show").innerHTML=a;
        }
        
      
    }
 }

</script>
</head>

<body>
<div align="center">
    <h1>Feet To Inch Converter</h1>
        <table border="2" align="center" cellpadding="5" width="20%" cellpadding="5">
            
            <tr>
                <th>
            
                <input placeholder="Enter number" type="number" id="num"/>
                </th>
            
            <td>
                <select value="(this.value)" id="one">
                    <option>select option</option>
                    <option value="feet">feet</option>
                    
                </select>
            </td>
    
            <td>
                <select value="(this.value)" id="two">
                    <option>select option</option>
                    <option value="inch">inch</option>
                    <option value="feet">feet</option>
                    
                </select>
            </td>

            <td>
                <input type="button" value="convert" onclick="Convet()"/>
            </td>

            <td>
                <b id="show"> </b>
            </td>
            </tr>    
        </table>
</div>    
</body>
</html>
